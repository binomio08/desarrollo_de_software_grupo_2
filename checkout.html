<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Información de Envío</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">E-commerce</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 mx-auto">
                        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="login.html"><i class="fas fa-user"></i> Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Información de Envío</h2>
        <form id="shipping-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección Postal</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="shipping-option">Opción de Envío</label>
                <select class="form-control" id="shipping-option" required>
                    <option value="sucursal">Retiro por Sucursal</option>
                    <option value="correo">Envío por Correo</option>
                </select>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Continuar al Pago</button>
            </div>
        </form>
    </main>

    <footer class="footer bg-light text-center py-3">
        <div class="container">
            <span class="text-muted">© 2024 E-commerce</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Validación de formulario usando JavaScript
        document.getElementById('shipping-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validar campos obligatorios
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const shippingOption = document.getElementById('shipping-option').value;

            if (email === '' || address === '') {
                alert('Por favor completa todos los campos.');
                return;
            }

            // Guardar información en localStorage
            localStorage.setItem('shippingInfo', JSON.stringify({ email, address, shippingOption }));

            // Redirigir al usuario a la página de pago
            window.location.href = 'payment.html';
        });
    </script>
</body>

</html>
